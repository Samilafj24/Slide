<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide de Imagem</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <section class="container">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />

        <div class="slide s1">
          <img src="./img/pexels-bouyonalmighty-2956507.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/pexels-matteo-parisi-27261509-12987327.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/pexels-matteo-parisi-27261509-15166730.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/pexels-mikegiugliano-2998786.jpg" alt="" />
        </div>
      </div>
    </section>

    <div class="navigation">
      <label class="bar" for="slide1"></label>
      <label class="bar" for="slide2"></label>
      <label class="bar" for="slide3"></label>
      <label class="bar" for="slide4"></label>
    </div>

    <script src="arquivo.js"></script>
  </body>
</html>
